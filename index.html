<!DOCTYPE HTML>
<html lang="en">

<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
	<link rel="stylesheet" type="text/css" href="tictactoe.css"/>
	<title>TicTacToe.js</title>
</head>

<body>

<table class="ttt-board">
	<tr class="ttt-row">
		<td class="ttt-cell"><button id="0" class="ttt-cell-btn" onClick="buttonClicked(this.id)"></button></td>
		<td class="ttt-cell"><button id="1" class="ttt-cell-btn" onClick="buttonClicked(this.id)"></button></td>
		<td class="ttt-cell"><button id="2" class="ttt-cell-btn" onClick="buttonClicked(this.id)"></button></td>
	</tr>
	<tr class="ttt-row">
		<td class="ttt-cell"><button id="3" class="ttt-cell-btn" onClick="buttonClicked(this.id)"></button></td>
		<td class="ttt-cell"><button id="4" class="ttt-cell-btn" onClick="buttonClicked(this.id)"></button></td>
		<td class="ttt-cell"><button id="5" class="ttt-cell-btn" onClick="buttonClicked(this.id)"></button></td>
	</tr>
	<tr class="ttt-row">
		<td class="ttt-cell"><button id="6" class="ttt-cell-btn" onClick="buttonClicked(this.id)"></button></td>
		<td class="ttt-cell"><button id="7" class="ttt-cell-btn" onClick="buttonClicked(this.id)"></button></td>
		<td class="ttt-cell"><button id="8" class="ttt-cell-btn" onClick="buttonClicked(this.id)"></button></td>
	</tr>
</table>
<button onclick="reset()">Reset</button>
<h1 id="results"></h1>

<script type="text/javascript" src="TicTacToe.js"></script>
</body>

</html>
